<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp page</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <h1>Temp store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="section-home">
        <div class="intro">
            <h2>Welcome to Our Bookstore</h2>
            <p>Discover a world of books and explore your imagination.</p>
        </div>
        <div class="Book">
            <article class="book">
                <img src="./book1.jpg" alt="Book 1">
                <h3>Just Because</h3>
                <p>Author: Matthew McConaughey </p>
                <p>Price: $15</p>
                <button>Add to Cart</button>
            </article>

            <article class="book">
                <img src="book2.jpg" alt="Book 2">
                <h3>The Shadow Work Journal</h3>
                <p>Keila Shaheen</p>
                <p>Price: $17</p>
                <button>Add to Cart</button>
            </article>
        </div>
        <div>
            <h2>Our amazing team</h2>
            <ul>
                <li>Empty</li>
                <li>Empty</li>
                
            </ul>
        
        </div>
        <div class="contact">
            <h2>Contact Us</h2>           
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" > <br>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" > <br>

        </div>
    </section>
</body>
</html>
